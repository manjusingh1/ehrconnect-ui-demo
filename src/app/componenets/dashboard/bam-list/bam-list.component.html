<div
  [ngClass]="isFromDialog === true ? 'bottom dash-board' : 'bottom dash-board'"
>
  <span class="dialog" *ngIf="isFromDialog === true ? true : false">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search"
          #input
        />
      </mat-form-field>
    </div>
    <div class="hf-patient-overview-title">
      <div class="hf-patient-overview-title-close">
        <button
          mat-icon-button
          id="patient-overview-dialog-close-button"
          mat-dialog-close
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </span>
  <div
    [ngClass]="
      isFromDialog === true ? 'list-container-dialog' : 'list-container'
    "
  >
    <table
      mat-table
      matSort
      [dataSource]="dataSource"
      [ngClass]="
        isFromDialog === true ? 'demo-table-1' : 'mat-elevation-z8 demo-table'
      "
    >
      @for (column of columns; track column) {
        <ng-container [matColumnDef]="column.columnDef">
          <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column.header }}
          </th>
          <td mat-cell *matCellDef="let row" (click)="getRecord(row)">
            <ng-container
              *ngIf="column.columnDef !== 'status'; else statusButtons"
            >
              <ng-container
                *ngIf="column.columnDef !== 'abbottAppName'; else abbottAppName"
              >
                <ng-container
                  *ngIf="column.columnDef !== 'ehrName'; else ehrName"
                >
                  <ng-container
                    *ngIf="
                      column.columnDef !== 'middlewareName';
                      else middlewareName
                    "
                  >
                    {{ column.cell(row) }}
                  </ng-container>
                </ng-container>
              </ng-container>
            </ng-container>

            <ng-template #statusButtons>
              <div class="status-button">
                <button
                  matTooltip="Success"
                  mat-mini-fab
                  [ngClass]="'success-button'"
                  (click)="updateStatus(row, 'Success')"
                >
                  {{ row.status.success ?? 0 }}
                </button>
                <button
                  matTooltip="In Progress"
                  mat-mini-fab
                  [ngClass]="'in-progress-button'"
                  (click)="updateStatus(row, 'In Progress')"
                >
                  {{ row.status.inProgress ?? 0 }}
                </button>
                <button
                  matTooltip="Failure"
                  mat-mini-fab
                  [ngClass]="'failure-button'"
                  (click)="updateStatus(row, 'Failure')"
                >
                  {{ row.status.fail ?? 0 }}
                </button>
              </div>
            </ng-template>

            <ng-template #abbottAppName>
              <a class="navbar-brand logo header-click" id="header-logo-04">
                <img
                  class="abbott-icon"
                  src="abbott_logo.png"
                  id="header-logobrandimg-05"
                  alt="Abbott Logo"
                />
              </a>
              {{ row.abbottAppName }}
            </ng-template>
            <ng-template #ehrName>
              <div class="ehr-logo">
                <span>
                  <a
                    *ngIf="row.ehrName == 'CERNER'"
                    class="navbar-brand logo header-click"
                    id="header-logo-04"
                  >
                    <img
                      class="abbott-icon"
                      src="{{ 'cerner.png' }}"
                      id="header-logobrandimg-05"
                      alt="Abbott Logo"
                    />
                  </a>
                  <a
                    *ngIf="row.ehrName == 'EPIC'"
                    class="navbar-brand logo header-click"
                    id="header-logo-04"
                  >
                    <img
                      class="abbott-icon"
                      src="{{ 'epic.png' }}"
                      id="header-logobrandimg-05"
                      alt="Abbott Logo"
                    />
                  </a>
                  <a
                    *ngIf="row.ehrName == 'MEDITECH'"
                    class="navbar-brand logo header-click"
                    id="header-logo-04"
                  >
                    <img
                      class="abbott-icon"
                      src="{{ 'meditech.png' }}"
                      id="header-logobrandimg-05"
                      alt="Abbott Logo"
                    />
                  </a>
                </span>
                <span>
                  {{ row.ehrName | titlecase }}
                </span>
              </div>
            </ng-template>
            <ng-template #middlewareName>
              <a class="navbar-brand logo header-click" id="header-logo-04">
                <img
                  class="abbott-icon"
                  src="{{ row.middleWareLogo }}"
                  id="header-logobrandimg-05"
                  alt="Abbott Logo"
                />
              </a>
              {{ row.middlewareName }}
            </ng-template>
          </td>
        </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <lib-work-in-progress></lib-work-in-progress>
        </td>
      </tr>
    </table>
    <div class="paginator">
      <div>
        <button
          matTooltip="Refresh"
          (click)="getDashboardTableData()"
          mat-mini-fab
          type="submit"
        >
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
      <mat-paginator
        style="background: none"
        *ngIf="dataSource?.data?.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 15, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
