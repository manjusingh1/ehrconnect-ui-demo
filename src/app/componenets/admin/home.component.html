<header>
  <app-header
    [userProfile]="userProfile"
    (logOutEmitter)="logOutEmitter($event)"
  ></app-header>
</header>
<div class="home-container">
  <div class="action-buttons">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search"
        #input
      />
    </mat-form-field>
    <button class="add-button" (click)="onAddButtonClick()" mat-raised-button>
      Add
    </button>
  </div>
  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container
      *ngFor="let column of columns"
      [matColumnDef]="column.columnDef"
    >
      <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{ column.cell(row) }}
      </td>
    </ng-container>

    <!-- Edit and Delete Buttons -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEditButtonClick(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        <lib-work-in-progress></lib-work-in-progress>
      </td>
    </tr>
  </table>
  <div style="border-top: 1px solid gray">
    <mat-paginator
      *ngIf="dataSource?.data?.length"
      [pageSizeOptions]="[10, 15, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
